
<ion-header-bar class="bar-positive">
    <h1 class="title">Login</h1>
</ion-header-bar>
<ion-content class="padding scroll-bg">
    <div class="title text-center padding-top">
        {{teste}}
    </div>
    <div class="list list-insert">
        <label class="item item-input">
            <input type="text" placeholder="E-mail" ng-model="data.username">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Senha" ng-model="data.password">
        </label>
        <br>
        <button class="button button-outline button-stable button-block" ng-click="login(data)">
            Logar
        </button> <br>
        <div>
            {{error_login}}
        </div>
    </div>
</ion-content>
